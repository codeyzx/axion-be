definitions:
  entity.Role:
    enum:
    - Users
    - Admin
    - Operator
    type: string
    x-enum-varnames:
    - Users
    - Admin
    - Operator
  entity.Status:
    enum:
    - Open
    - Closed
    type: string
    x-enum-varnames:
    - Open
    - Closed
  request.AuctionCreateRequest:
    properties:
      bidderId:
        type: integer
      biddersCount:
        type: integer
      description:
        type: string
      endAt:
        type: string
      image:
        type: string
      lastPrice:
        type: integer
      name:
        type: string
      price:
        type: integer
      productName:
        type: string
      status:
        type: string
      userId:
        type: integer
    required:
    - name
    - price
    - productName
    - userId
    type: object
  request.AuctionHistoryCreateRequest:
    properties:
      auctionId:
        type: integer
      price:
        type: integer
      userId:
        type: integer
    type: object
  request.AuctionHistoryUpdateRequest:
    properties:
      price:
        type: integer
    type: object
  request.AuctionUpdateRequest:
    properties:
      biddersCount:
        type: integer
      endAt:
        type: string
      lastPrice:
        type: integer
      name:
        type: string
      status:
        $ref: '#/definitions/entity.Status'
    type: object
  request.HistoryRequest:
    properties:
      log:
        type: string
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  request.ProductRequest:
    properties:
      description:
        type: string
      image:
        type: string
      name:
        type: string
      price:
        type: integer
    type: object
  request.UserCreateRequest:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/entity.Role'
    required:
    - email
    - name
    - password
    - role
    type: object
  request.UserEmailRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  request.UserRoleRequest:
    properties:
      role:
        $ref: '#/definitions/entity.Role'
    required:
    - role
    type: object
  request.UserUpdateRequest:
    properties:
      address:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
